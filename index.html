<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RSS Aggregator</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3 mb-0">RSS Aggregator</h1>
            <p class="lead">
              Start to read RSS today! It`s simple and beautiful.
            </p>
            <form class="rss-form text-body" novalidate>
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input
                      id="url-input"
                      autofocus
                      required
                      name="url"
                      aria-label="url"
                      class="form-control w-100"
                      placeholder="RSS link"
                      autocomplete="off"
                    />
                    <label for="url-input">RSS link</label>
                  </div>
                </div>
                <div class="col-auto">
                  <button
                    type="submit"
                    aria-label="add"
                    class="h-100 btn btn-lg btn-primary px-sm-5"
                  >
                    Add
                  </button>
                </div>
              </div>
            </form>
            <p class="mt-2 mb-0 text-secondary">
              Example: https://ru.hexlet.io/lessons.rss
            </p>
            <p class="feedback m-0 position-absolute small text-danger"></p>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
          <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
        </div>
      </section>
    </main>
    <footer class="footer border-top py-3 mt-5 bg-light">
      <div class="container-xl">
        <div class="text-center">
          created by <span class="fw-bold">Andrey Reznikov</span> during
          <a
            href="https://ru.hexlet.io/professions/frontend/projects/11"
            target="_blank"
            >Hexlet course</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
